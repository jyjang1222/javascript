<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Interaction</title>
  <script src="app.js" defer></script>
  <style>
    .red {color:red;}
    .blue {color:blue;}
    .visible {display: block;}
    .invisible {display: none;}
  </style>
</head>
<body>
  <header>
    <h1 id="main-title" class="blue">header</h1>
  </header>
  <ul class="visible">
    <li class="list-item red">item <span>1</span></li>
    <li class="list-item red">item 2</li>
    <li class="list-item red">item 3</li>
  </ul>
  <button>Toggle</button>
  <input type="text" id="input" class="input-style" value="enter text..">
</body>
</html>
