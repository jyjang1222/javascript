<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>폼 테스트</title>
	<style>
		table {width: 100%;margin-bottom: 40px;}
		table, th, td {border: 1px solid #000;border-collapse: collapse;}
		th, td {padding: 16px 20px;}
		.join_form th, .join_form td {text-align: left;}
		.join_form tr:last-child td {text-align: center;}
		.container {width: 80%;margin: 40px auto 0;text-align: center;}
		/* tr:nth-child(odd) {background-color: lightblue;} */
		input[type='text'], input[type='password'], input[type='email'] {width: 100%;}
	</style>
</head>
<body>
	<div class="container">
		<h2>게시판</h2>
		<p>전체 게시글 수 : 93개</p>
		<table>
			<colgroup>
				<col width="17%">
				<col width="17%">
				<col width="17%">
				<col width="17%">
				<col width="17%">
				<col>
			</colgroup>
			<tr>
				<th>번호</th>
				<th>작성자</th>
				<th>작성일</th>
				<th>제목</th>
				<th>내용</th>
				<th>삭제</th>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td><button>삭제하기</button></td>
			</tr>
			<tr>
				<td>2</td>
				<td>2</td>
				<td>2</td>
				<td>2</td>
				<td>2</td>
				<td><button>삭제하기</button></td>
			</tr>
			<tr>
				<td>3</td>
				<td>3</td>
				<td>3</td>
				<td>3</td>
				<td>3</td>
				<td><button>삭제하기</button></td>
			</tr>
			<tr>
				<td>4</td>
				<td>4</td>
				<td>4</td>
				<td>4</td>
				<td>4</td>
				<td><button>삭제하기</button></td>
			</tr>
			<tr>
				<td>5</td>
				<td>5</td>
				<td>5</td>
				<td>5</td>
				<td>5</td>
				<td><button>삭제하기</button></td>
			</tr>
			<tr>
				<td colspan="6"><button>메인화면</button></td>
			</tr>
		</table>
		<div class="join_form">
			<h2>회원가입</h2>
			<form action="post">
				<table>
					<colgroup>
						<col width="30%">
						<col>
					</colgroup>
					<tr>
						<th>아이디</th>
						<td><input type="text" placeholder="아이디를 입력하세요" required></td>
					</tr>
					<tr>
						<th>비밀번호</th>
						<td><input type="password" placeholder="비밀번호를 입력하세요" required></td>
					</tr>
					<tr>
						<th>비밀번호 확인</th>
						<td><input type="password" required></td>
					</tr>
					<tr>
						<th>이메일</th>
						<td><input type="email" required></td>
					</tr>
					<tr>
						<th>성별</th>
						<td>
							<label for="man">남성<input type="radio" id="man" name="gender" value="" checked></label>
							<label for="woman">여성<input type="radio" id="woman" name="gender" value=""></label>
						</td>
					</tr>
					<tr>
						<th>수강과목</th>
						<td>
							<label for="java">Java<input type="checkbox" id="java" name="subject" value="" checked></label>
							<label for="jsp">JSP<input type="checkbox" id="jsp" name="subject" value=""></label>
							<label for="spring">Spring<input type="checkbox" id="spring" name="subject" value=""></label>
						</td>
					</tr>
					<tr>
						<th>관심분야</th>
						<td>
							<select name="" id="">
								<option value="">프론트엔드</option>
								<option value="" selected>백엔드</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>메모</th>
						<td>
							<textarea name="" id="" rows="5" style="width:100%;resize:none"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit">가입하기</button>
							<button type="reset">다시작성</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
